env: ${NODE_ENV} # Enviroment (development, production)
name: ${PROJECT_NAME} # Project name
apm:
  host: ${APM_HOST}
  logLevel: ${APM_LEVEL}
debug:
  port: ${DEBUG_PORT} # NodeJS debug port
health:
  port: 9000 # Health web server port
logger:
  elasticsearch:
    host: ${LOGGER_ELASTIC_HOST}
    level: ${LOGGER_ELASTIC_LEVEL}
database:
  uri: ${DATABASE_URI}
  model:
    path: ${MODELS_PATH}
server:
  port: ${SERVER_PORT}
broker:
  host: ${BROKER_HOST}
components:
  path: ${COMPONENTS_PATH}